<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokechecker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header></header>
    <div id="main-container">
      <div id="banner">
            <h1 class="title">
              Pokechecker
            </h1>
            <p class="subtitle">
              Check a Pokemon team's defensive and offensive coverage
            </p>
      </div>
      <main>
          <div id="selection-container">
            <div class="columns" id="row-1">
              <div class="column">Name</div>
            </div>
            <div class="columns" id="row-2">
              <div class="column is-three-fifths">
                <input type="text" id="pokeNameInput" class="input" placeholder="Charizard">
              </div>
              <div class="column is-one-fifth"></div>
              <div class="column is-one-fifth btnPadding">
                  <input type="button" value="Add" id="addBtn" class="button is-success is-fullwidth">
              </div>
            </div>
            <div class="columns" id="row-3">
              <div class="column is-two-fifths"><p class="">Pokemon type(s)</p></div>
              <div class="column is-three-fifths"></div>
            </div>
            <div class="columns" id="row-4">
              <div class="column is-one-fifth"><div class="pokeType TypeShell btn" id="primaryTypeShell">NONE</div></div>
              <div class="column is-one-fifth"><div class="pokeType TypeShell btn" id="secondaryTypeShell">NONE</div></div>
              <div class="column is-two-fifths"></div>
              <div class="column is-one-fifth btnPadding">
                <input type="button" value="Clear" id="clrBtn" class="button is-fullwidth is-dark is-outlined">
              </div>
            </div>
            <div id="teamContainer">
              <ul id="teamList">
                
              </ul>
            </div>
            <div class="columns" id="row-5">
              <div class ="column is-one-third is-offset-8 btnPadding">
                <input type="button" value="Clear Team" id="clrTeamBtn" class="button is-fullwidth is-dark is-outlined">
              </div>
            </div>
          </div>
          <div id="typePickerPopupContainer" class="is-invisible">
            <div class="columns">
              <div class="column is-one-third">
                <div class="pokeType Normal btn">
                  Normal
                </div>
              </div>
              <div class="column is-one-third">
                <div class="pokeType Fighting btn">
                  Fighting
                </div>
              </div>
              <div class="column is-one-third">
                <div class="pokeType Flying btn">
                  Flying
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column is-one-third">
                <div class="pokeType Water btn">
                  Water
                </div>
              </div>
              <div class="column is-one-third">
                <div class="pokeType Fire btn">
                  Fire
                </div>
              </div>
              <div class="column is-one-third">
                <div class="pokeType Grass btn">
                  Grass
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column is-one-third">
                <div class="pokeType Electric btn">
                  Electric
                </div>
              </div>
              <div class="column is-one-third">
                <div class="pokeType Ground btn">
                  Ground
                </div>
              </div>
              <div class="column is-one-third">
                <div class="pokeType Rock btn">
                  Rock
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column is-one-third">
                <div class="pokeType Dragon btn">
                  Dragon
                </div>
              </div>
              <div class="column is-one-third">
                <div class="pokeType Steel btn">
                  Steel
                </div>
              </div>
              <div class="column is-one-third">
                <div class="pokeType Fairy btn">
                  Fairy
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column is-one-third">
                <div class="pokeType Psychic btn">
                  Psychic
                </div>
              </div>
              <div class="column is-one-third">
                <div class="pokeType Ghost btn">
                  Ghost
                </div>
              </div>
              <div class="column is-one-third">
                <div class="pokeType Dark btn">
                  Dark
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column is-one-third">
                <div class="pokeType Bug btn">
                  Bug
                </div>
              </div>
              <div class="column is-one-third">
                <div class="pokeType Ice btn">
                  Ice
                </div>
              </div>
              <div class="column is-one-third">
                <div class="pokeType Poison btn">
                  Poison
                </div>
              </div>
            </div>
          </div>
          <div id="results-wrapper">
              <h4>Analysis</h4>
              <div class="results-container">
                  <div>
                    <p>Types count</p>
                    <ul id="def-types-count">
                    </ul> 
                  </div>
                  <div>
                    <p>Defensive Weaknesses</p>
                    <ul id="def-weak-list">
                    </ul>
                  </div>
              </div>
          </div>
      </main>
    </div>



    
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="pokechecker.js"></script>
</body>
</html>
